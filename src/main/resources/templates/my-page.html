<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
            integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <title>Trello Follow My-Page</title>
</head>
<body>
<nav class="navbar bg-light mb-5">
    <div class="container-fluid d-flex mx-3">
        <div class="form-row float-left">
            <a href="/web"><button type="submit" class="btn btn-dark ms-2" id="home-btn">Home</button></a>
            <a href="/api/sign"><button type="submit" class="btn btn-dark ms-2" id="logout-btn">Logout</button></a>
        </div>
        <div class="" id="welcome">
            <div class="fs-4 fw-bold">Trello Follow</div>
        </div>
        <div class="d-flex justify-content-end">
            <span class="fw-bold" id="username" th:text="${users.username}"></span> 님 접속을 환영합니다.
        </div>
    </div>
</nav>
<div class="cont">
</div>
<div class="container">
    <div class = "userinfo">
        <p th:text="|Username: ${users.username}|">Username</p>
        <p th:text="|Nickname: ${users.nickname}|">Nickname</p>
        <p th:text="|Email: ${users.email}|">Email</p>
        <p th:text="|한 줄 소개: ${users.introduction}|">한줄소개</p>
    </div>
    <button th:onclick="|location.href='/api/user/profile'|" class="btn btn-warning ms-2">회원 정보 수정</button>
    <button th:onclick="|location.href='/api/user/profile/password'|" class="btn btn-warning ms-2">비밀번호 수정</button>
    <button th:onclick="|location.href='/api/signout'|" class="btn btn-warning ms-2">회원탈퇴</button>
</div>
</body>
</html>
