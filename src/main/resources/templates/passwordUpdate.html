<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
            integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <link href="/css/style.css" rel="stylesheet">
    <title>Trello Follow PasswordUpdate</title>
</head>
<body>
<!-- 네비게이션 바 start -->
<nav class="navbar bg-light mb-5">
    <div class="container-fluid d-flex mx-3">
        <a class="navbar-brand" href="/">
            <div class="fs-4 fw-bold">Trello Follow</div>
        </a>
        <div class="d-flex justify-content-end">
            <a href="/web"><button type="submit" class="btn btn-dark ms-2" id="home-btn">Home</button></a>
            <a href="/api/my-page"><button type="submit" class="btn btn-dark ms-2 none" id="myPage-btn">My page</button></a>
            <a href="/api/sign"><button type="submit" class="btn btn-dark ms-2" id="logout-btn">Logout</button></a>
        </div>
    </div>
</nav>
<div class="container mb-5">
    <div class="mb-5 fs-3 fw-bold">비밀번호 수정</div>
    <div class="row mt-4 d-flex justify-content-center">
        <form onsubmit="return false;" class="col-6">
            <input type="text" name="oldPassword" id="oldPassword" placeholder="현재 비밀번호" class="form-control mt-3 shadow border-0 p-3"/>
            <input type="text" name="newPassword" id="newPassword" placeholder="새 비밀번호" class="form-control mt-3 shadow border-0 p-3"/>
            <button id="passwordupdate" value="비밀번호 수정" onclick="onUpdating()" class="btn btn-dark col-12 p-3 my-3">비밀번호 수정</button>
        </form>
    </div>
</div>
</body>
<script>
    function onUpdating() {
        let oldPassword = $('#oldPassword').val();
        let newPassword = $('#newPassword').val();
        console.log(oldPassword, newPassword);

        $.ajax({
            type: "PUT",
            url: `/api/user/info/password`,
            contentType: "application/json",
            data: JSON.stringify({ oldPassword: oldPassword, newPassword: newPassword }),
            success: function(response) {
                Swal.fire({
                    icon: 'success',                         // Alert 타입
                    title: '변경 완료!'        // Alert 제목
                }).then((result) => {
                    if (result.isConfirmed) {
                        window.location.href = "http://localhost:8080/api/my-page";
                    }
                });
            },
            error: function(xhr, status, error) {
                Swal.fire({
                    icon: 'error',                         // Alert 타입
                    title: '변경 실패!'        // Alert 제목
                }).then((result) => {
                    if (result.isConfirmed) {
                        window.location.href = "http://localhost:8080/api/user/profile/password";
                    }
                });
            }
        });
    }
</script>
</html>
